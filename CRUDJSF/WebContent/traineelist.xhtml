<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
<title>Trainee List</title>
<h:outputStylesheet library= "css" name="bootstrap.min.css"></h:outputStylesheet>
<style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
            text-align:center;
            border: 1px solid blue;
        }
        .btnSpace {
            margin: 17px;
        }     
    </style>
</h:head>
<h:body>
<center>
<h1>Java Stream Trainee List</h1>
</center>
	<br/>
	<h:form id="TraineeListForm">
	<h:dataTable id="view"  binding="#{table}" value="#{traineeBean.getList()}" var="train" class="table table-striped table-hover table-bordered tableUpdated">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{train.id}
		</h:column>
		<h:column>
			<f:facet name="header">Username</f:facet>
			#{train.username}
		</h:column>
		<h:column>
			<f:facet name="header">Password</f:facet>
			#{train.pass}
		</h:column>
		<h:column>
            <f:facet name="header">Update</f:facet>
            <h:commandButton action="#{traineeBean.editTrainee(train.id)}"  value="Update" class="btn btn-primary"></h:commandButton>
        </h:column>
        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:commandButton action="#{traineeBean.deleteTrainee(train.id)}" value="Delete" class="btn btn-danger"></h:commandButton>
        </h:column>
	</h:dataTable>
	<center>
            <h:commandButton action="createtrainee.xhtml?faces-redirect=true" value="Create New Trainee" class="btn btn-success btnSpace" />
        </center>
	</h:form>
</h:body>
</html>
